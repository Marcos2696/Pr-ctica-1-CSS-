<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <link rel="stylesheet" href="/styles.css">
    <title>PRACTICA1</title>
</head>


<body>
    <img src="/assets/top-circle.svg" alt="top circle" class="top-circle circle-styles">
    <img src="/assets/bottom-circle.svg" alt="bottom circle" class="bottom-circle circle-styles">  
    <!--RECUERDA QUE PARA PONER DOS CLASES LO QUE SE HACE ES DENTRO DE LAS COMILLAS METERLE UN ESPACIO. ADEMÁS DECIR QUE LA SEGUNDA CLASE QUE LES HEMOS AÑADIDO ES LA MISMA EN AMBOS PORQUE VAN A TENER EL MISMO ESTILO-->


    <article class="card"> <!--LA TARJETA-->
        <header class="card_header"> <!--CABECERA DE LA TARJETA-->
            <img src="/assets/card-pattern.svg" alt="patron" class="patron">
            <img src="/assets/victor.jpg" alt="Imagen de Victor" class="foto-perfil">
        </header>
        <section class="card_body"> <!--EL CUERPO DE LA TARJETA-->
            <p class="text_body">MARCOS RUIZ
                <span class="age_text">26</span> <!--SPAN ES PARA HACER UNA SELECCIÓN SILENCIOSA DE ALGO-->
            </p>
            <p class="card_body2">MADRID</p>
        </section>
        <footer class="card_footer"> <!--PIE DE LA TARJETA-->
            <div class="card_stats"> <!--HACEMOS TRES CUADRADOS, CON EL MISMO NOMBRE-->
                <p class="card_number">80K</p>
                <p class="card_text">Followers</p>
            </div>
            <div class="card_stats">
                <p class="card_number">803K</p>
                <p class="card_text">Likes</p>
            </div>
            <div class="card_stats">
                <p class="card_number">1.4K</p>
                <p class="card_text">Followers</p>
            </div>
        </footer>

    </article> 
</body>

</html>
